<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - RUZX STORE</title>
  <script type="module" src="admin.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Admin Panel - RUZX STORE</h1>
  </header>

  <section class="form-section" id="adminLogin">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email Admin" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
  </section>

  <section class="form-section" id="panel" style="display:none">
    <h2>Data Pemesanan</h2>
    <div id="pesananList"></div>
    <h2>Data Ulasan</h2>
    <div id="ulasanList"></div>
  </section>
</body>
</html>
