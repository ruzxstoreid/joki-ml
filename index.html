<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUZX STORE - Joki Mobile Legends</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="RUZX STORE Logo" class="logo" />
    <h1>RUZX STORE - Jasa Joki Mobile Legends</h1>
    <p>Joki cepat, aman, dan terpercaya!</p>
  </header>

  <section class="form-section">
    <h2>Form Pemesanan</h2>
<form id="orderForm">
  <input type="text" id="nama" placeholder="Nama Pemesan" required />
  <input type="text" id="id" placeholder="ID Mobile Legends" required />
  <input type="text" id="server" placeholder="Server (misal: 12345)" required />
  <input type="text" id="wa" placeholder="Nomor WhatsApp" required />
  
  <select id="tierAwal" required>
    <option value="" disabled selected>Pilih Tier Awal</option>
    <option>Warrior</option>
    <option>Elite</option>
    <option>Master</option>
    <option>Grandmaster</option>
    <option>Epic</option>
    <option>Legend</option>
    <option>Mythic</option>
    <option>Mythical Glory</option>
  </select>
  
  <select id="tierTujuan" required>
    <option value="" disabled selected>Pilih Tier Tujuan</option>
    <option>Warrior</option>
    <option>Elite</option>
    <option>Master</option>
    <option>Grandmaster</option>
    <option>Epic</option>
    <option>Legend</option>
    <option>Mythic</option>
    <option>Mythical Glory</option>
  </select>
  
  <textarea id="catatan" placeholder="Catatan Tambahan (opsional)"></textarea>
  
  <button type="submit">Pesan Sekarang</button>
</form>
  </section>

  <section class="review-section">
    <h2>Ulasan Pelanggan</h2>
    <form id="reviewForm">
      <input type="text" id="reviewNama" placeholder="Nama Kamu" required />
      <textarea id="reviewPesan" placeholder="Tulis ulasan kamu..." required></textarea>
      <button type="submit">Kirim Ulasan</button>
    </form>
    <div id="reviewList"></div>
  </section>
</body>
</html>
